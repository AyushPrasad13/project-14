<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Resume Analyser Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Changed background-image to a gradient for a starry night feel */
            background: linear-gradient(to top, #0F1B2B, #1A2947); /* Deep navy to a slightly lighter blue */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .bg-white-overlay {
            background-color: rgba(255, 255, 255, 0.9); /* Adjust opacity as needed */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white-overlay shadow-lg rounded-lg">
        <div class="flex items-center justify-center relative mb-6">
            <button aria-label="Close" class="absolute left-0">
                <i class="fas fa-times text-xl text-gray-600"></i>
            </button>
            <h1 class="font-semibold text-lg text-gray-800">Log in or sign up</h1>
        </div>

        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-900">Welcome to Resume Analyser</h2>

        <form action="https://ayushprasad13.github.io/ResuAna/" onsubmit="return showLoginAlert()">
            <label class="block mb-2 text-gray-600 text-sm font-medium" for="country">Country/Region</label>
            <select class="w-full border border-gray-300 rounded-md px-4 py-3 mb-4 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500" id="country" name="country">
                <option>India (+91)</option>
            </select>
            <input class="w-full border border-gray-300 rounded-md px-4 py-3 mb-3 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500" id="phone" name="phone" placeholder="Phone number" type="tel" required />
            <p class="text-xs text-gray-700 mb-6">
                Weâ€™ll call or text you to confirm your number. Standard message and data rates apply.
                <a class="font-semibold underline text-indigo-500" href="#">Privacy Policy</a>
            </p>
            <button class="w-full bg-gradient-to-r from-indigo-600 to-indigo-500 text-white font-semibold py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1" type="submit">
                Continue
            </button>
        </form>

        <div class="flex items-center mb-6">
            <hr class="flex-grow border-t border-gray-300"/>
            <span class="mx-3 text-sm text-gray-600">or</span>
            <hr class="flex-grow border-t border-gray-300"/>
        </div>

        <button onclick="showLoginAlert(); window.location.href='https://ayushprasad13.github.io/ResuAna/'" class="w-full border border-gray-400 rounded-md py-3 mb-3 flex items-center justify-center gap-3 text-gray-800 font-semibold text-base hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-1">
            <img alt="Facebook logo" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/7ce37911-7874-42ce-1eba-ddd2d46b69c8.jpg"/>
            Continue with Facebook
        </button>

        <button onclick="showLoginAlert(); window.location.href='https://ayushprasad13.github.io/ResuAna/'" class="w-full border border-gray-400 rounded-md py-3 mb-3 flex items-center justify-center gap-3 text-gray-800 font-semibold text-base hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-1">
            <img alt="Google logo" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/ea967873-4a69-4ed2-604b-fa91ccb5a6ae.jpg"/>
            Continue with Google
        </button>

        <button onclick="showLoginAlert(); window.location.href='https://ayushprasad13.github.io/ResuAna/'" class="w-full border border-gray-400 rounded-md py-3 mb-3 flex items-center justify-center gap-3 text-gray-800 font-semibold text-base hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-1">
            <img alt="Apple logo" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/48a97947-91df-4a66-02ec-ab857e2ef9ef.jpg"/>
            Continue with Apple
        </button>

        <button onclick="showLoginAlert(); window.location.href='https://ayushprasad13.github.io/ResuAna/'" class="w-full border border-gray-400 rounded-md py-3 flex items-center justify-center gap-3 text-gray-800 font-semibold text-base hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-1">
            <img alt="Email icon" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/b6d3556d-9ea1-4dee-5147-db68b4c96ea4.jpg"/>
            Continue with email
        </button>
    </div>

    <script>
        function showLoginAlert() {
            alert("Logging in to Resume Analyser...");
            return true;
        }
    </script>
</body>
</html>
